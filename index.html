<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <div class="video-container">
    <video autoplay loop muted playsinline width="1280" height="1262">
      <source type="video/mp4" src="images/GraveheartBG3.mp4" />
    </video>

    <div class="wrapper">
      <h1>Graveheart</h1>

      <div class="wrap-collabsible">
        <input id="collapsible" class="toggle" type="checkbox" />
        <label for="collapsible" class="lbl-toggle">Music</label>
        <div class="collapsible-content">
          <div class="content-inner">
            <div id="firstCell">
              Soundcloud<img
                class="icon"
                src="images/Soundcludicon.PNG"
                alt="Soundcloud link"
              />
            </div>
            <div id="secondCell">
              Spotify<img
                class="icon"
                src="images/SpottyIcon.PNG"
                alt="Spotify link"
              />
            </div>
            <br />
            <br />
            <br />
            <div id="thridCell">
              Youtube<img
                class="icon"
                src="images/YutubeIcon.PNG"
                alt="Youtube link"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="wrap-collabsible">
        <input id="collapsible" class="toggle" type="checkbox" />
        <label for="collapsible" class="lbl-toggle">Socials</label>
        <div class="collapsible-content">
          <div class="content-inner">
            <div id="firstCell">
              Instagram<img
                class="icon"
                src="images/igIcon.PNG"
                alt="Spotify link"
              />
            </div>
            <div id="secondCell">
              Twitter<img
                class="icon"
                src="images/twatterIcon.PNG"
                alt="Spotify link"
              />
            </div>
          </div>
        </div>
      </div>
      <div>
        <h2>Merch</h2>
        <p>To be Annonced</p>
      </div>
      <div>
        <h2>Dates</h2>
        <p>To Be Annonced</p>
      </div>
    </div>
  </div>
</html>
