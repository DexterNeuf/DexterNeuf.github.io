<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device width, intial-scale=1.0">
  </head>

  <div class="video-container">
    <video autoplay loop muted playsinline width="1280" height="1262">
      <source type="video/mp4" src="images/GraveheartBG3.mp4" />
    </video>

    <div class="wrapper">
      <h1>Graveheart</h1>

      <div class="wrap-collabsible">
        <input id="collapsible" class="toggle" type="checkbox" />
        <label for="collapsible" class="lbl-toggle">Music</label>
        <div class="collapsible-content">
          <div class="content-inner">
            <div id="firstCell">
              <a href="https://soundcloud.com/gravehearted/authentic-prod-ckn">
                <span class="largeText">Soundcloud</span>
                <img
                  class="icon"
                  src="images/Soundcludicon.PNG"
                  alt="Soundcloud link"
                />
              </a>
            </div>
            <div id="secondCell">
              <a href="https://open.spotify.com/artist/2pyfKZIs7kMyCZYyYlV5aK">
                <span class="smallText">Spotify</span
                ><img
                  class="icon"
                  src="images/SpottyIcon.PNG"
                  alt="Spotify link"
              /></a>
            </div>
            <br />
            <br />
            <br />
            <div id="thridCell">
              <a
                href="https://www.youtube.com/channel/UCDD0A5kI9KmeqUX9O_CpUyQ"
              >
                <span class="smallText">Youtube</span
                ><img
                  class="icon"
                  src="images/YutubeIcon.PNG"
                  alt="Youtube link"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="wrap-collabsible2">
        <input id="collapsible2" class="toggle2" type="checkbox" />
        <label for="collapsible2" class="lbl-toggle2">Socials</label>
        <div class="collapsible-content2">
          <div class="content-inner2">
            <div id="firstCell">
              <a href="https://www.instagram.com/gravehearted/">
                <span class="mediumText">Instagram</span
                ><img class="icon" src="images/igIcon.PNG" alt="Spotify link" />
              </a>
            </div>
            <div id="secondCell">
              <a href="https://twitter.com/GRAVEHEARTSOUND">
                <span class="smallText">Twitter</span
                ><img
                  class="icon"
                  src="images/twatterIcon.PNG"
                  alt="Spotify link"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="wrap-collabsible3">
        <input id="collapsible3" class="toggle3" type="checkbox" />
        <label for="collapsible3" class="lbl-toggle3">Merch</label>
        <div class="collapsible-content3">
          <div class="content-inner3">
            <p>To be Announced</p>
          </div>
        </div>
      </div>

      <div class="wrap-collabsible4">
        <input id="collapsible4" class="toggle4" type="checkbox" />
        <label for="collapsible4" class="lbl-toggle4">Dates</label>
        <div class="collapsible-content4">
          <div class="content-inner4">
            <p>To be Announced</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
